<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="contact.css">
    <title>Document</title>
</head>
<body>
    <div class="contact">
        <div class="h-contact">
            <h2>Contact</h2>
            <h3>Laissez nous un message pour toute information</h3>
        </div>

        <div class="div-contact">
            <section class="section-contact debug">

                <div class="contact-details">
                    <div class="div-left debug">
                        <input placeholder="NOM*" type="text">
                        <input placeholder="SOCIETE*" type="text">
                        <label class="label" for="">
                            <select class="contact-select" name="" value="">
                                <option value="">BUDGET</option>
                                <option value="">20</option>
                                <option value="">200</option>
                                <option value="">1000</option>
                                <option value="">10002</option>
                            </select>
                        </label>
                    </div>

                    <div class="div-left debug">
                        <input placeholder="EMAIL*" type="text">
                        <input placeholder="TELEPHONE*" type="text">
                        <input placeholder="AJOUTER PIECE JOINTE*" type="text" name="" value="">
                    </div>

                </div>

                <div class="div-btn debug">
                    <input class="message" placeholder="MESSAGE*" type="text">
                    <button class="envoyer">ENVOYER</button>
                </div>

            </section>

            <section class="section-contact debug">
                <div id="map">
                    <!-- here i have to put map -->
                    <script>
                        function initMap() {
                          var map = new google.maps.Map(document.getElementById('map'), {
                            center: {
                              lat: 48.862725,
                              lng: 2.287592000000018
                            },
                            zoom: 8,
                          });
                        }
                    </script>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCCpYw6Afsr7Qcs5KWi6Ew4tOcO79R5vLI&callback=initMap" async defer></script>

                </div>
            </section>
        </div>
    </div>

</body>
</html>
